<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Organizations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='org.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 bg-light p-4">
                <div class="d-flex flex-column justify-content-between h-100">
                    <img src="/static/images/aclc6.png" alt="Logo" class="img-fluid mb-4">
                    <div>
                        <a href="{{ url_for('AS') }}" class="btn btn-primary mb-2">Login</a>
                        <a href="{{ url_for('login') }}" class="btn btn-danger">Logout</a>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <div class="container mt-5">
                    <div class="row">
                        {% for organization in organizations %}
                        <div class="col-md-4 mb-4">
                            <div class="card h-100 shadow-sm" onclick="toggleButtons(this)">
                                <div class="card-body">
                                    <h5 class="card-title">{{ organization.name }}</h5>
                                    <p class="card-text">{{ organization.description }}</p>
                                </div>
                                <div class="card-footer d-flex justify-content-between">
                                    <a href="{{ url_for('student_apply', organization_id=organization.id) }}" class="btn btn-success">Apply</a>
                                    <a href="{{ url_for('organization_details', organization_id=organization.id) }}" class="btn btn-primary">View</a>
                                </div>

                        </div>                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/JavaScript/org.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
