<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='admin_dashboard.css') }}">
</head>
<body class="bg-dark" style="background-image: url('/static/images/aclcback.png'); background-size: cover; background-repeat: no-repeat;">
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->


            <!-- Main Content -->
            <div class="col-9 content p-4">
                <h1>Welcome, Admin!</h1>
                <p>Hello Admin!</p>
                <!-- Offcanvas Button -->
                <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">Details</button>

                <!-- Offcanvas Content -->
                <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Backdrop with scrolling</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div class="sidebar">
                            <ul class="list-unstyled">
                                <li class="mb-2"><a href="#" class="text-gray">Dashboard</a></li>
                                <li class="mb-2"><a href="#" class="text-gray">Users</a></li>
                                <li class="mb-2"><a href="#" class="text-gray">Settings</a></li>
                                <li class="mb-2"><a href="{{ url_for('AS') }}" class="text-gray">Logout</li>
                        </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
