<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ organization.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='org_details.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">{{ organization.name }}</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('organization_members', organization_id=organization.id) }}">Members</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('organization_leaders', organization_id=organization.id) }}">Leaders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('organization_achievements', organization_id=organization.id) }}">Achievements</a>
                    </li>
                </ul>
                
                
                <a href="{{ url_for('organizations') }}" class="btn btn-secondary">Back</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="org-details">
            <h3 class="mb-4">{{ organization.name }}</h3>
            <p>{{ organization.description }}</p>
        
            <!-- Content (Leaders, Members, Achievements) goes here -->
            
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
