<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='org_details.css') }}">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <nav></nav>
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Leaders</span>
        </div>
    </nav>
    <div class="container mt-5">
        <div class="leaders-details">
            <h3 class="mb-4">Leaders</h3>
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for leader in leaders %}
                        <tr>
                            <td>{{ leader }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        
        <a  href="{{ url_for('organization_details', organization_id=organization.id) }}" class="btn btn-primary mt-4">Back</a>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
