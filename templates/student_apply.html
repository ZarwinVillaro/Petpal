<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='student_apply.css') }}">
</head>
<body class="bg-dark" style="background-image: url('/static/images/aclcback.png'); background-size: cover; background-repeat: no-repeat;">
  <div class="container mt-5">
    <h1>Student Application Form</h1>
    <form class="row g-3" id="applicationForm" method="POST">
      <div class="col-md-6">
        <label for="fullName" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
        <div class="error-message" id="fullNameError"></div>
      </div>
      <div class="col-md-6">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
        <div class="error-message" id="emailError"></div>
      </div>
      <div class="col-md-6">
        <label for="phone" class="form-label">Phone:</label>
        <input type="tel" class="form-control" id="phone" name="phone" required>
        <div class="error-message" id="phoneError"></div>
      </div>
      <div class="col-md-6">
        <label for="address" class="form-label">Address:</label>
        <textarea class="form-control" id="address" name="address" required></textarea>
        <div class="error-message" id="addressError"></div>
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Submit Application</button>
        <a href="{{ url_for('organizations') }}" class="btn btn-secondary">Back</a>
      </div>
    </form>
  </div>
  <script src="{{ url_for('static', filename='student_apply.js') }}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
